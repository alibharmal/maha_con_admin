<div class="main-wrapper">
  <h1 class="page-heading">List of gallery sections</h1>
  <button class="btn theme-btn" [routerLink]="['/admin/gallery']">
    Add Section
  </button>
  <div class="row">
    <div class="col-md-8">
      <div class="table table-responsive mt-5">
        <table class="table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let gallery of galleryList">
              <td>{{ gallery.title }}</td>
              <td>
                <span
                  class="material-symbols-outlined"
                  [routerLink]="['/gallery/', gallery.id]"
                  routerLinkActive="router-link-active"
                >
                  edit
                </span>
                <span class="material-symbols-outlined"> delete </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
