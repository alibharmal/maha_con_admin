<div class="main-wrapper">
  <h1 class="page-heading">Add Media</h1>
  <div class="form" [formGroup]="galleryForm">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="" class="form-label">Title :</label>
          <input type="text" class="form-control" formControlName="title" />
        </div>
      </div>
    </div>
    <div class="row d-flex flex-column mt-50">
      <div class="col-md-8 d-flex justify-content-between">
        <strong>Selected file</strong>
        <button class="btn theme-btn" (click)="openAddFileModal()">
          Add File
        </button>
      </div>
      <div
        class="col-md-8 mt-2"
        formArrayName="media"
        *ngFor="let file of fileList; let i = index"
      >
        <div class="card">
          <div class="row d-flex align-items-center">
            <div class="col-md-10">
              <div class="d-flex align-items-center">
                <img
                  height="100px"
                  width="100px"
                  [src]="file.url"
                  alt=""
                  class=""
                />
                <span style="padding-left: 1rem"> {{ file.name }} </span>
              </div>
            </div>
            <div class="col-md-2">
              <span
                (click)="removeImage(i)"
                class="material-symbols-outlined custome-icon red-icon"
              >
                delete
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row d-flex gap-4 mt-4" style="margin-left: 0.1rem">
      <button class="btn theme-btn" (click)="submit()">Save</button>
      <button
        class="btn theme-btn-secondary"
        [routerLink]="['/admin/gallery-list']"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
