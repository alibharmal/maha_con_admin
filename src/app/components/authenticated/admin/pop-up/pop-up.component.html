<div class="main-wrapper" [formGroup]="popUpForm">
  <h1 class="page-heading">
    Pop up
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        id="flexSwitchCheckChecked"
        formControlName="status"
      />
    </div>
  </h1>
  <div class="form">
    <div class="row">
      <div class="col-md-3 d-flex flex-column align-items-center">
        <div class="image-section">
          <img [src]="selectedPopUpImage" alt="" />
          <input
            type="file"
            id="popUpFileupload"
            accept="image/*"
            style="display: none"
            (change)="onPopUpSelect($event)"
          />
        </div>
        <label for="popUpFileupload" class="btn theme-btn mt-4"
          >Change image</label
        >
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-4">
        <label for="" class="form-label">External link</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter Here"
          formControlName="link"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-md-3 mt-3 btn-group">
        <button class="btn theme-btn" (click)="updatePopUp()">Submit</button>
        <button class="btn theme-btn-secondary" (click)="clearForm()" >Clear</button>
      </div>
    </div>
  </div>
</div>
